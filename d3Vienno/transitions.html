<!doctype html>
<html>
	<title>D3 tutorial</title>
	<script src="http://d3js.org/d3.v3.js"></script>
</html>
<body>
<script>
	var canvas = d3.select("body")
			.append("svg")
			.attr("width",500)
			.attr("height",500);

	var circle = canvas.append("circle")
			    .attr("cx",50)
			    .attr("cy",50)
			    .attr("r",25);

	circle.transition()
		.duration(1500)   //Transition time
		.delay(1000)	  //Time before transition
		.attr("cx", 150) //Final location
		.attr("cy", 150)
		.transition()    // 2nd transition
		  .each("start", function() {d3.select(this).attr("fill","blue")})
		  .attr("cx", 300)
		  .attr("cy", 50)
		  .duration(500)
		  .each("end", function() {d3.select(this).attr("fill","red");});
				//each() is event listener.
</script>
</body>
