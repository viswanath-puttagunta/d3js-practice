<!doctype html>
<html>
<head>
	<title>D3 Tutorial</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
<script>
	var canvas = d3.select("body").append("svg")
			.attr("width",500)
			.attr("height",500)
	var data = [
			{x:10, y:20},
			{x:40, y:60},
			{x:100, y:70}
		   ]
	var group = canvas.append("g")
		  	.attr("transform", "translate(100,100)")

	var line = d3.svg.line()
			.x(function(d) {return d.x})
			.y(function(d) {return d.y})

	group.selectAll("path")
	     .data([data])   // use [data] to pass as single variable to path
	     .enter()
		.append("path")   // only one element in this case
		.attr("d", line)  // give all our data to path generator 'line'
		.attr("fill", "none")
		.attr("stroke", "#000")
		.attr("stroke-width", 10)
</script>
</body>

</html>
