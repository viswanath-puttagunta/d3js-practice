<!doctype html>
<html>
<head>
	<title>D3 Tutorial</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
<script>
	var canvas = d3.select("body")
			.append("svg")
			.attr("width", 500)
			.attr("height", 500)
			.append("g")
			.attr("transform","translate(50,50)")

	var diagonal = d3.svg.diagonal()
			.source({x:10,y:10})
			.target({x:300,y:300})

	canvas.append("path")
		.attr("fill", "none")
		.attr("stroke", "black")
		.attr("stroke-width", 5)
		.attr("d", diagonal)
</script>
</body>

</html>
